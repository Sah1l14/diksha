<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>One Hour Left Shonaaa ğŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #ff80bf, #ff1a75, #0d001a);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            transition: background 2s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffe6f2;
            text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff4da6;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #fff0f5;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1.5s;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #ff66b2;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff66b2;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-700px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff99cc, 0 0 30px #ff4da6;
            }

            to {
                text-shadow: 0 0 20px #ff66b2, 0 0 50px #ff3385;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            margin-top: 30px;
            background: linear-gradient(45deg, #ff3385, #ff66b2);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 0 20px #ff66b2;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff1a8c;
        }

        .message {
            display: none;
            font-size: 1.8em;
            margin-top: 40px;
            color: #fff;
            text-shadow: 0 0 20px #ff4da6;
            animation: fadeIn 2s forwards;
        }
    </style>
</head>

<body>
    <div class="hearts" id="hearts"></div>

    <h1>â³ One Hour Left Shonaaa ğŸ’–</h1>
    <p>You're getting closer to your 21st ğŸ‚âœ¨<br>My excitement is out of control ğŸ˜ğŸ’«</p>

    <button id="showMessage">ğŸ’Œ Click Me Shonaaa ğŸ’Œ</button>

    <div class="message" id="message">
        <p>ğŸ˜¢ Please handle my torchur one last time ğŸ˜”ğŸ’‹ğŸ’<br>
            You're the reason my smile glows brighter than ever ğŸ’–ğŸ’«<br>
            Your 21st is loading... and my heartâ€™s already dancing ğŸ‰ğŸ’˜</p>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b197bb4d3.mp3?filename=romantic-background-music-ambient-110470.mp3"
            type="audio/mpeg">
    </audio>

    <script>
        const hearts = document.getElementById("hearts");
        const message = document.getElementById("message");
        const button = document.getElementById("showMessage");
        const music = document.getElementById("bgMusic");

        // Floating hearts generator
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Button click event
        button.addEventListener("click", () => {
            button.style.display = "none";
            message.style.display = "block";
            document.body.style.background = "radial-gradient(circle at center, #ffb6c1, #ff3399, #1a001f)";
            music.play().catch(() => { });
        });
    </script>
</body>

</html>
